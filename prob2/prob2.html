<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="prob2.css">
</head>
<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form id="currencyConverter">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" step="0.01" required>
            <label for="sourceCurrency">From Currency:</label>
            <select id="sourceCurrency" required>
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="ZAR">ZAR</option>
            </select>
            <label for="targetCurrency">To Currency:</label>
            <select id="targetCurrency" required>
                <option value="USD">USD</option>
                <option value="INR">INR</option>
                <option value="ZAR">ZAR</option>
            </select>
            <button type="button" onclick="convertCurrency()">Convert</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="prob2.js"></script>
</body>
</html>
